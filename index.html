<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Random Redirect</title>
    <script>
        window.onload = function () {
            // Generate a random number between 0 and 1
            var rand = Math.random();
            // 50% chance to redirect to index_a.html or index_b.html
            if (rand < 0.5) {
                window.location.href = "a/index.html";
            } else {
                window.location.href = "b/index.html";
            }
        };
    </script>
</head>

<body>
    <p>Redirecting...</p>
</body>

</html>
