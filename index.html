<!-- index.html -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Random Redirect</title>
    <script>
        // Function to check if the device is mobile
        function isMobile() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // Match iPhone, iPod, iPad, and Android
            return /iPhone|iPad|iPod|Android/i.test(userAgent);
        }

        window.onload = function () {
            // Check if the visitor is using a mobile device
            if (isMobile()) {
                // Redirect to the mobile version
                window.location.href = "mobile-a/index.html";
                return; // Exit further logic
            }

            // Generate a random number between 0 and 1
            var rand = Math.random();
            // 50% chance to redirect to index_a.html or index_b.html
            if (rand < 0.5) {
                window.location.href = "a/index.html";
            } else {
                window.location.href = "b/index.html";
            }
        };
    </script>
</head>

<body>
    <p>Redirecting...</p>
</body>

</html>
